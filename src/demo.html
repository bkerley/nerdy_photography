<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>nerdy photography demo</title>
    <style type="text/css">
      body { margin: 0; }
      canvas { display: block; }
    </style>
  </head>
  <body>
<!--    <script src="../node_modules/three/build/three.js"></script> -->
<script>


      const scene = new THREE.Scene()
      const camera = new THREE.PerspectiveCamera(75,
                                                 window.innerWidth / window.innerHeight,
                                                 0.1, 1000)

      const renderer = new THREE.WebGLRenderer()
      renderer.setSize(window.innerWidth, window.innerHeight)
      document.body.appendChild(renderer.domElement)


      const half_lens_geometry = new THREE.SphereBufferGeometry(2, 32, 16,
                                                                0, Math.PI * 2,
                                                                0, 0.5)
      const other_half_geometry = half_lens_geometry.clone()
      other_half_geometry.rotateX(Math.PI)
      other_half_geometry.translate(0, -0.5, 0)

      const lens_geometry = THREE.BufferGeometryUtils.mergeBufferGeometries([
        half_lens_geometry, other_half_geometry])

      const material = new THREE.MeshBasicMaterial({color: 0xaaffcc})
      material.side = THREE.DoubleSide
      const lens = new THREE.Mesh(lens_geometry, material)

      scene.add(lens)

      camera.position.z = 5
      camera.lookAt(0, 0, 0)

      function animate() {
        lens.rotation.x += 0.01
        lens.rotation.y += 0.01

        requestAnimationFrame(animate)
        renderer.render(scene, camera)
      }
      animate()
    </script>
  </body>
</html>
